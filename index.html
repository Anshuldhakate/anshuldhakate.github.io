


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav id="nav-menu">
        <a class="nav-link home" href="#home">Home</a>
        <a class="nav-link about" href="#about">About</a>
        <a class="nav-link skills" href="#skills">Skills</a>
        <a class="nav-link projects" href="#projects">Projects</a>
        <a class="nav-link contact" href="#contact">Contact</a>
        <a class="nav-link resume" href="#" id="resume-link-1" target="_blank">Resume</a>
        <a class="nav-link resume" href="#" id="resume-link-2" target="_blank">Resume</a>
      </nav>
    
      <!-- Home Section -->
      <section id="home">
        <img src="path/to/your/photo.jpg" alt="Your Professional Photo" class="home-img">
      </section>
    
      <!-- About Section -->
      <section id="about" class="about section">
        <div id="user-detail-name">Your Name</div>
        <div id="user-detail-intro">Formal introduction here.</div>
        <button id="resume-button-2">Resume</button>
      </section>
    
      <!-- Skills Section -->
      <section id="skills">
        <div class="skills-card">
          <img src="path/to/skill-image.jpg" alt="Skill Image" class="skills-card-img">
          <div class="skills-card-name">Skill Name</div>
        </div>
        <!-- Add more skills cards as needed -->
      </section>
    
      <!-- Projects Section -->
      <section id="projects">
        <div class="project-card">
          <img src="path/to/project-image.jpg" alt="Project Image">
          <div class="project-title">Project Title</div>
          <div class="project-description">Project Description</div>
          <div class="project-tech-stack">Tech Stack Used</div>
          <a href="project-github-link" class="project-github-link">GitHub Repository</a>
          <a href="project-deployed-link" class="project-deployed-link">Deployed Link or Video Link</a>
        </div>
        <!-- Add more project cards as needed -->
      </section>
    
      <!-- Contact Section -->
      <section id="contact">
        <a href="github-profile-link" id="contact-github">GitHub Profile</a>
        <a href="linkedin-profile-link" id="contact-linkedin">LinkedIn Profile</a>
        <div id="contact-phone">Phone Number</div>
        <div id="contact-email">Email Address</div>
      </section>
    
      <!-- GitHub Statistics -->
      <div id="github-streak-stats" class="react-activity-calendar"></div>
      <div id="github-top-langs"></div>
      <div id="github-stats-card"></div>
</body>
</html>
